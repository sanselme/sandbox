  #   keyring: ""
  #   repo: ""
  #   type: apt
  remove: []
  # - name: containerd
  #   enabled: true
  #   type: apt
  group:
    - name: default
      enabled: true
      type: apt
      add:
        - bash
        - ca-certificates
        - conntrack
        - cron
