    - name: docker
      enabled: true
      keyring: https://download.docker.com/${os}/ubuntu/gpg
      repo: https://download.docker.com/${os}/ubuntu
      type: apt
      add:
        - containerd.io
        - docker-buildx-plugin
        - docker-ce-cli
        - docker-ce
